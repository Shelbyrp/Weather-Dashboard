<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid p-3 bg-primary gradient text-white text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center">
                    <div class="card" style="width: 24rem;">
                        <div class="card-body bg-dark">
                            <h5 class="card-subtitle text-light mb-2">Search For A City</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control searchInput" placeholder="Location">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-primary searchWeather text-white"
                                        type="button" >Search</button>
                                </div>
                            </div>

                            <ul class="list-group" id="history">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-5 mr-4 mt-4">
                <div class="card currentDay pb-2 pt-1">
                    <h5 class="weatherTitle mt-2 text-center">Current Forecast</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mr-4 mt-4">
                    <div class="card pb-0 pr-4 pl-5 mb-5">
                        <h5 class="weatherTitle mt-2 mr-5">5-Day Forecast </h5>
                        <div class="row">
                            <div class="col fiveDay">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./Assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
